query($ident: ID!){
    hentPerson(ident: $ident) {
        adressebeskyttelse {
            gradering
        },
        navn {
            fornavn,
            mellomnavn,
            etternavn
        },
        kjoenn {
            kjoenn
        },
        sivilstand {
            type
            gyldigFraOgMed
            relatertVedSivilstand
            bekreftelsesdato
        }
    }
}
